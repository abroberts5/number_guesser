<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,700" rel="stylesheet">
  <h1> Number Guesser </h1>
</head>

<body>
  <h4 class="level-up"></h4>
  <input class="guess" type="text" placeholder="Enter Your Guess" >
    <button class="input-buttons submit" type="button" >Guess</button>
    <button class="input-buttons clear" type = "button" disabled >Clear</button>
  <h4 class ="previous-guess"></h4>
  <h4 class ="feedback"></h4>
    <button class="input-buttons reset" disabled >Reset</button>
  <div>
    <input class ="new-max" type="text" placeholder="Increase The Range" >
    <input class ="new-min" type="text" placeholder="Lower The Range" >
      <button class="input-buttons change-range" >Update Range</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
